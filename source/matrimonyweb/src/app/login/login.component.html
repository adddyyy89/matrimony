  <div class="col-md-6">
      <h3>{{title}}</h3>
      <!-- Login Form -->
      <div class="nb-login">
        <h3 class="scenter">Sign In</h3>
        <form (ngSubmit)="loginSubmit()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="username" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" name="pwd">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
          <button type="submit" class="btn btn-block">Sign In</button>
          <button type="button" (click)="register()" class="btn btn-block">Register</button>
        </form>
        <div class="center or">OR</div>
        <h3 class="center">Sign In Using</h3>
        <div class="social">
          <a href="#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Login with Twitter</a>
          <a href="#" class="google-plus"><i class="fa fa-google-plus"></i> &nbsp; Login with Google Plus</a>
        </div>
      </div>
    </div>
